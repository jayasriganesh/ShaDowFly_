<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowFly - Location Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="ddt-info.css">
</head>
<body>
    <div class="info-container">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-drone"></i>
                ShadowFly - Location Management
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="window.location.href='admin-dashboard.html'">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </button>
            </div>
        </nav>

        <div class="content">
            <div class="locations-panel">
                <div class="section warehouses-section">
                    <h2><i class="fas fa-warehouse"></i> Warehouses</h2>
                    <div class="location-list" id="warehouse-list">
                        <!-- Warehouses will be populated here -->
                    </div>
                </div>

                <div class="section ddts-section">
                    <h2><i class="fas fa-map-marker-alt"></i> DDTs</h2>
                    <div class="location-list" id="ddt-list">
                        <!-- DDTs will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ddt-info.js"></script>
</body>
</html>
